<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
    <link rel="icon" type="image/png" href="./images/devchallenges.png" />
    <title>404</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <span class="error_page">404 not found</span>
    </header>
    <main class="main">
      <section class="container">
        <figure class="img-container">
          <img src="images/Scarecrow.png" alt="Scarecrow" class="img-404">
        </figure>
        <div class="container-404">
          <h1 class="title">I have bad news for you</h1>
          <p class="message">The page you are looking for might be removed or is temporarily unavailable</p>
          <a href="/" class="cta">back to homepage</a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="contribution">
        created by <a href="https://github.com/Ang3l-SPF">Angel Garcia</a> - devChallenges.io
      </p>
    </footer>
  </body>
</html>
